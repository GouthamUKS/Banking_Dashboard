<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Outer circle background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B5345;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1BA098;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Main building structure -->
  <g fill="#FFFFFF" opacity="0.95">
    <!-- Foundation/Base -->
    <rect x="50" y="90" width="100" height="50" rx="3"/>
    
    <!-- Roof -->
    <polygon points="50,90 150,90 100,40"/>
    
    <!-- Columns -->
    <rect x="55" y="60" width="6" height="60" fill="#E8F5F2"/>
    <rect x="139" y="60" width="6" height="60" fill="#E8F5F2"/>
    
    <!-- Main door -->
    <rect x="90" y="100" width="20" height="32" fill="#0D6B5F" rx="2"/>
    <circle cx="108" cy="116" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Window grid -->
  <g fill="#0D6B5F" opacity="0.8">
    <!-- Top windows -->
    <rect x="65" y="55" width="12" height="12" rx="1"/>
    <rect x="95" y="55" width="12" height="12" rx="1"/>
    <rect x="123" y="55" width="12" height="12" rx="1"/>
    
    <!-- Middle windows -->
    <rect x="65" y="75" width="12" height="12" rx="1"/>
    <rect x="123" y="75" width="12" height="12" rx="1"/>
  </g>
  
  <!-- Shield accent (security symbol) -->
  <g stroke="#1BA098" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 75 130 Q 60 135 55 145 L 55 155 Q 100 170 145 155 L 145 145 Q 140 135 125 130"/>
  </g>
  
  <!-- Checkmark (trust/verification) -->
  <g stroke="#0D5F2A" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="130,125 138,135 152,118"/>
  </g>
</svg>